<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add User - Manage Users</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel>Username : </h:outputLabel>
            <h:inputText id="txtusername" value="#{userManagedBean.username}"/>
            <h:outputLabel>Password : </h:outputLabel>
            <h:inputSecret id="txtpassword" value="#{userManagedBean.password}"/>
            <h:commandButton value="Submit" action="#{userManagedBean.submitMB()}"/>
            <br/><br/><br/>
            <h:dataTable id="userdata" value="#{userManagedBean.viewUsers()}" var="user">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>UserId</h:outputLabel>
                    </f:facet>
                    <h:outputText value="#{user.userid}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>UserName</h:outputLabel>
                    </f:facet>
                    <h:outputText value="#{user.username}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Action</h:outputLabel>
                    </f:facet>
                    <h:commandButton action="#{userManagedBean.deleteUser(user.userid)}" value="Delete"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
